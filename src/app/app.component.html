<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Bind it!</h3>
      <app-game-control (gameStarted)="onGameStarted($event)" (gameEnded)="onGameEnded($event)" (gameReset)="onGameReset($event)">
      </app-game-control>
      <div *ngFor="let round of gameRounds">
        <div *ngIf="round % 2 !== 0; else evenBlock">
          <app-odd [num]="round"></app-odd>
    </div>
      <ng-template #evenBlock>
        <app-even [num]="round"></app-even>
      </ng-template>
  </div>
</div>
